<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricibook</title>

    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <header class="cabecalho">
        <h2 class="header_logo">ricibook</h2>
        <input type="search" class="search-bar" placeholder="&nbsp&nbsp&nbsp&nbsp&nbsp Search Ricibook">

        <nav class="header__nav">
            <a href="#" class="nav_item messenger"></a>
            <a href="#" class="nav_item bell"></a>
            <a href="#" class="nav_item perfil-photo"></a>
        </nav>
    </header>
    
    <main class="container__principal">
        <aside class="menu-esquerdo">
            <ul class="lista__menu-esquerdo">
                <li class="item__lista-esquerda">
                    <img src="/Images/house.svg" alt="Icone de casa" class="icone__item">
                    <a class="item__lista-esquerda--texto">Home</a>
                </li>
                <li class="item__lista-esquerda">
                    <img src="/Images/perfil.jpg" alt="icone de perfil" class="icone__item perfil">
                    <a class="item__lista-esquerda--texto">Leonardo Yan Ricioli Silva</a>
                </li>
                <hr>
            </ul>
        </aside>

        <section class="meio">
            <div class="stories__reels-rooms">
                <ul class="lista-srr">
                    <li class="item__lista-srr">
                        <img src="/Images/stories.png" alt="icon stories" class="icone__srr">
                        <a href="#" class="titulo__srr">Stories</a>
                    </li>
                    <li class="item__lista-srr">
                        <img src="/Images/reels.svg" alt="icon stories" class="icone__srr">
                        <a href="#" class="titulo__srr">Reels</a>
                    </li>
                    <li class="item__lista-srr">
                        <img src="/Images/rooms.png" alt="icon stories" class="icone__srr">
                        <a href="#" class="titulo__srr">Rooms</a>
                    </li>
                </ul>

            <div class="swiper">
                <div class="card__stories-add">
                    <img src="/Images/perfil.jpg" alt="icone de perfil" class="img__stories-add">
                    <div class="circle__add-stories"></div>
                    <p class="name__stories-add">Create story</p>
                </div>

                <div class="card__stories stories1 ">
                    <img src="/Images/perfil.jpg" alt="" class="s-perfil">
                    <p class="name__stories">Roberto Amaro</p>
                </div>
                <div class="card__stories stories2">
                    <img src="/Images/perfil.jpg" alt="" class="s-perfil">
                    <p class="name__stories">Carlos Alberto</p>
                </div> 
                <div class="card__stories stories3">
                    <img src="/Images/perfil.jpg" alt="" class="s-perfil">
                    <p class="name__stories">John Owen</p>
                </div> 
                <div class="card__stories stories4">
                    <img src="/Images/perfil.jpg" alt="" class="s-perfil">
                    <p class="name__stories">Amabille Guerra</p>
                </div>
            </div>
        </section>

        <aside class="menu-direito">
            <h3>Contacts</h3>
        </aside>
    </main>
</body>
</html>
